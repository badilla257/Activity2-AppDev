<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
  Contacts
    </ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="component-content" color="dark">
<ion-accordion-group *ngFor="let contact of contactlist; let i = index">
  <ion-accordion value="contacts" color="success">
    <ion-item slot="header">
    
        <ion-item> 
            <ion-thumbnail slot="start"class="thumb">
            <img src="assets/icon/IconforContact.png">
            </ion-thumbnail>
          <ion-label >{{ contact.name }}</ion-label>
    
        </ion-item>
    
    
    </ion-item>

    <ion-list slot="content" >
      <ion-item>
        <ion-thumbnail slot="start" >
          </ion-thumbnail>
          <ion-icon></ion-icon>
        <ion-label >{{ contact.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          </ion-thumbnail>
          <ion-icon></ion-icon>
        <ion-label>{{ contact.number }}</ion-label>
      </ion-item>

    </ion-list>
  </ion-accordion>
  </ion-accordion-group>
